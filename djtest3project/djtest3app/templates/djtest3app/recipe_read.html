{% extends 'djtest3app/base.html' %}
{% block content %}
    <img src="{{ recipe.image_recipe.url }}" alt="{{ recipe.name_recipe }}" width="100">
        <h5>{{ recipe.name_recipe }}</h5>
        <h6>Описание рецепта</h6>
        <p>{{ recipe.description_recipe }}</p>
        <h6>Шаги приготовления</h6>
        <p>{{ recipe.cooking_steps}}</p>
        <h6>Время приготовления</h6>
        <p>{{ recipe.cooking_time }}</p>
{% endblock %}
